<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Number guessing</h1>
    <input id="num" placeholder="Enter a number 1-10...." type="number">

    <button id="sendBtn">Enter</button>
    <button id="rsBtn" hidden>Restart</button>

    <h3 id="status"></h3>
    <h4 id="triedNumbersText" hidden>Tried numbers:</h4>
    <h5 id="numbersList"></h5>

    <script src="index.js"></script>
</body>
</html>
